
<div>
    <input type="number" [(ngModel)]="pinfo.id"><br>
    <input type="text"   [(ngModel)]="pinfo.name"><br>
    <input type="button" value="Save" (click)="save()">
</div>
<table style="border: 1px solid black;">
    <tr>
        <th>ID</th>
        <th>Name</th>
       </tr>
    <tr *ngFor="let r of res">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <button (click)="delete(r.id)">Delete</button>
       </tr>
</table> 
<h1 *ngFor="let p of res">{{p.id}},{{p.name}}</h1>
